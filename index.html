<html>
  <head>
    <title>Project11: Coinbase API Dashboard</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header class="header_container">
      <section class="header">
        <h1>CoinDB</h1>
        <nav class="nav">
          <form class="search">
            <input id="searchTxt" type="text" placeholder="Search by name..." />
            <button id="searchBtn" class="searchBtn">
              <span
                class="iconify"
                data-icon="bx:bx-search-alt-2"
                data-inline="false"
              ></span>
            </button>
          </form>
        </nav>
      </section>
      <div class="searched-coins">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Symbol</th>
              <th>Price</th>
              <th>Volume 1Day</th>
              <th>Volume 1Month</th>
            </tr>
          </thead>
          <tbody id="searched_cryptos_table"></tbody>
        </table>
      </div>
    </header>
    <section class="chart-main">
      <h3>Cryptocurrency Chart</h3>
      <div class="chart">
        <canvas id="canvas">Crypto coins chart</canvas>
      </div>
    </section>
    <main class="main">
      <h3>Top 5 Crypto currency by Price</h3>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Symbol</th>
            <th>Price</th>
            <th>Volume 1Day</th>
            <th>Volume 1Month</th>
          </tr>
        </thead>
        <tbody id="cryptos_table"></tbody>
      </table>
    </main>
    <script src="script.js"></script>
    <script src="chart.js"></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  </body>
</html>
