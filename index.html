<html>
  <head>
    <title>Project11: Coinbase API Dashboard</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header class="header_container">
      <section class="header">
        <h1>CoinDB</h1>
        <nav class="nav">
          <form class="search">
            <input id="searchTxt" type="text" placeholder="Search by name..." />
            <button id="searchBtn" class="searchBtn">
              <span
                class="iconify"
                data-icon="bx:bx-search-alt-2"
                data-inline="false"
              ></span>
            </button>
          </form>
        </nav>
      </section>
      <section class="searched-crypto"></section>
    </header>
    <main class="main">
      <button id="chart_btn" onclick="show_graph()">Show Graph</button>
      <section class="chart-main">
        <h3>Cryptocurrency Chart</h3>
        <div class="chart">
          <canvas id="canvas">Crypto coins chart</canvas>
        </div>
      </section>
      <h3 class="top_5_header">Top 5 Crypto Currencies by Price</h3>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Symbol</th>
            <th>Price</th>
            <th>Volume 1Day</th>
            <th>Volume 1Month</th>
          </tr>
        </thead>
        <tbody id="cryptos_table"></tbody>
      </table>
    </main>
    <script src="script.js"></script>
    <script src="chart.js"></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  </body>
</html>
