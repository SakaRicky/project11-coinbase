<html>
  <head>
    <title>Project11: Coinbase API Dashboard</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>CoinDB</h1>
      <nav class="nav">
        <form class="search">
          <input id="searchTxt" type="text" />
          <button id="searchBtn" class="searchBtn"><span class="iconify" data-icon="bx:bx-search-alt-2" data-inline="false"></span></button>
        </form>
        <div class="dropdown">
          <button class="dropbtn">Filter</button>
          <div class="dropdown-content">
            <a href="#">All</a>
            <a href="#">Favourite</a>
          </div>
        </div>
      </nav>
    </header>
    <div class="chart-main">
      <h2>Cryptocurrency Chart</h2>
      <div class="chart">
        <canvas id="canvas">Crypto coins chart</canvas>
      </div>
    </div>
    <main class="main">
      <div class="searched-coins">
        <h3>Results of your search</h3>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Symbol</th>
              <th>Price</th>
              <th>Volume</th>
              <th>% Change</th>
              <th>Market Cap</th>
              <th>Favourite</th>
            </tr>
          </thead>
          <tbody id="searched_cryptos_table">
            
          </tbody>
        </table>
      </div>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Symbol</th>
            <th>Price</th>
            <th>Volume</th>
            <th>% Change</th>
            <th>Market Cap</th>
            <th>Favourite</th>
          </tr>
        </thead>
        <tbody id="cryptos_table">
          
        </tbody>
      </table>
    </main>
    <!-- <script src="script.js"></script> -->
    <script src="chart.js"></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  </body>
</html>
